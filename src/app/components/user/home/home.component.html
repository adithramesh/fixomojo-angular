<app-nav-bar></app-nav-bar>

<main class="home-container">
  <!-- User information section -->
  <section class="user-info-section">
    <div class="card">
      <h2>Welcome, {{ (username$ | async) || 'User' }}!</h2>
      <p>Phone: {{ (phoneNumber$ | async) || 'Not available' }}</p>
    </div>
  </section>
  
  <!-- Services table section -->
  <section class="services-section">
    <div class="card">
      <app-data-table
        [tableData]="serviceTableData"
        [tableColumns]="serviceTableColumns"
        title="Available Services"
        [isLoading]="isLoading"
        emptyMessage="No services available at the moment."
        (rowAction)="onServiceAction($event)"
      ></app-data-table>
      
      <!-- Error message display -->
      <div *ngIf="error" class="error-message">
        <p>{{ error }}</p>
      </div>
    </div>
  </section>
</main>
