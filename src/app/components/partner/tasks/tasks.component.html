<main class="bookings-container">
  <section class="bookings-section">
    <div class="card">
        <app-data-table
            [tableData]="bookingsTableData"
            [tableColumns]="bookingsTableColumns"
            title="Tasks"
            [isLoading]="isLoading"
            emptyMessage="No bookings available at the moment."
            (rowAction)="onRowAction($event)"
            [currentPage]="pagination.page"
            [totalPages]="totalPages"
            (pageChange)="onPageChange($event)"
            [searchTerm]="searchTerm"
            (searchChange)="onSearchChange($event)"
        ></app-data-table>
      <div *ngIf="error" class="error-message">
        <p>{{ error }}</p>
      </div>
    </div>
  </section>
</main>

<app-modal
  [isOpen]="isModalOpen"
  [modalType]="modalType"
  [otpData]="selectedBooking"
  (close)="closeModal()"
  (otpVerified)="onOtpVerified($event)">
</app-modal>
