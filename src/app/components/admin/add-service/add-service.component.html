<div class="add-service-container">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{ mode === 'edit' ? 'Edit Service' : 'Add Service' }}</h2>
      <form [formGroup]="addServiceForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="serviceName">Service Name</label>
          <input
            type="text"
            id="serviceName"
            class="form-input"
            formControlName="serviceName"
            placeholder="Enter service name"
          />
          <div
            *ngIf="addServiceForm.get('serviceName')?.invalid && (addServiceForm.get('serviceName')?.dirty || addServiceForm.get('serviceName')?.touched)"
            class="error-message"
          >
            Service name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            class="form-input"
            formControlName="description"
            placeholder="Enter service description"
          ></textarea>
          <div
            *ngIf="addServiceForm.get('description')?.invalid && (addServiceForm.get('description')?.dirty || addServiceForm.get('description')?.touched)"
            class="error-message"
          >
            Description is required.
          </div>
        </div>
        <div class="form-group">
          <label for="image">Image URL (Optional)</label>
          <input
            type="text"
            id="image"
            class="form-input"
            formControlName="image"
            placeholder="Enter image URL"
          />
          <div
            *ngIf="addServiceForm.get('image')?.invalid && (addServiceForm.get('image')?.dirty || addServiceForm.get('image')?.touched)"
            class="error-message"
          >
            Please enter a valid URL.
          </div>
        </div>
        <button type="submit" class="add-service-button" [disabled]="addServiceForm.invalid">{{ mode === 'edit' ? 'Update' : 'Create' }} Service</button>
      </form>
    </div>
  </div>
</div>
