<app-nav-bar></app-nav-bar>
<div class="main-layout-container">
  <div *ngIf="role === 'partner'" class="sidebar-container">
    <app-partner-side-bar></app-partner-side-bar>
  </div>

  <div class="content-area">
    <div class="my-profile-container">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">My Profile</h2>

          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-input"
                formControlName="username"
                placeholder="Enter username"
                readonly
              />
              <div
                *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched"
                class="error-message"
              >
                Username is required and must be at least 3 characters.
              </div>
            </div>

            <div class="form-group">
              <label for="profileImage">Profile Image</label>
              <div class="current-image" *ngIf="imagePreviewUrl">
                <img [src]="imagePreviewUrl" alt="Profile Preview" />
              </div>
              <file-pond
                name="image"
                [options]="pondOptions"
                [files]="pondFiles"
                (onaddfile)="pondHandleAddFile($event)"
                (onremovefile)="pondHandleRemoveFile()"
              ></file-pond>
            </div>

            <div class="form-actions">
              <button
                type="button"
                class="cancel-button"
                (click)="cancel()"
                [disabled]="isSubmitting"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="profile-submit-button"
                [disabled]="isSubmitting || profileForm.invalid"
              >
                <span *ngIf="isSubmitting">Updating...</span>
                <span *ngIf="!isSubmitting">Update Profile</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
