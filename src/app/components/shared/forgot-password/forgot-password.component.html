<div class="forgot-password-container">
  <div class="forgot-password-left">
    <div class="logo-container">
      <svg width="40" height="40" viewBox="0 0 100 100">
        <rect x="10" y="10" width="80" height="80" rx="15" ry="15" fill="black"/>
        <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white">FM</text>
      </svg>
      <h1>FixoMojo</h1>
    </div>
    <h2 class="forgot-password-title">Reset Your Password</h2>
    <p class="forgot-password-subtitle">Enter your phone number to receive an OTP for resetting your password.</p>
  </div>
  <div class="forgot-password-right">
    <div class="forgot-password-card">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="text"
            class="form-input"
            formControlName="phoneNumber"
            placeholder="Phone Number (e.g., +919876543210 )"
            aria-label="Phone Number"
            inputmode="numeric"
            pattern="[0-9+]*"
          >
          <div
            *ngIf="forgotPasswordForm.get('phoneNumber')?.invalid && forgotPasswordForm.get('phoneNumber')?.touched"
            class="error-message"
          >
          Use a valid +91 number (e.g., +919876543210).
          </div>
        </div>
        <button
          type="submit"
          class="forgot-password-button"
          [disabled]="forgotPasswordForm.invalid || (loading$ | async)"
          aria-label="Send OTP"
        >
          Send OTP
        </button>
      </form>
      <div class="login-link">
        <a routerLink="/login">Back to Login</a>
      </div>
    </div>
  </div>
</div>
