<div class="login-container">
  <div class="login-left">
    <div class="logo-container">
      <svg width="40" height="40" viewBox="0 0 100 100">
        <rect x="10" y="10" width="80" height="80" rx="15" ry="15" fill="black"/>
        <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white">FM</text>
      </svg>
      <h1>FixoMojo</h1>
    </div>
    <h2 class="login-title">Welcome Back</h2>
    <p class="login-subtitle">Log in to access your FixoMojo account.</p>
  </div>
  <div class="login-right">
    <div class="login-card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="tel" class="form-input" formControlName="phoneNumber" placeholder="Phone Number (+919876543210)" aria-label="Phone Number">
          <div class="error-message" *ngIf="loginForm.get('phoneNumber')?.touched && loginForm.get('phoneNumber')?.errors">
            <span *ngIf="loginForm.get('phoneNumber')?.errors?.['required']">Phone number is required.</span>
            <span *ngIf="loginForm.get('phoneNumber')?.errors?.['pattern']">Use a valid +91 number (e.g., +919876543210).</span>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" formControlName="password" placeholder="Password" aria-label="Password">
          <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
            Password is required.
          </div>
        </div>
        <div class="error-message" *ngIf="error$ | async as error">
          {{ error.error?.message || 'Login failed. Please try again.' }}
        </div>
        <div class="loading-overlay" *ngIf="loading$ | async">
          <div class="spinner"></div>
        </div>
        <button type="submit" class="login-button" [disabled]="loginForm.invalid || (loading$ | async)" aria-label="Log In">
          Log In
        </button>
      </form>
      <div class="forgot-password-link">
        Forgot password? <a routerLink="/forgot-password" class="link-purple">Reset Password</a>
      </div>
      <div class="signup-link">
        Don't have an account? <a routerLink="/signup" class="link-purple">Sign Up</a>
      </div>
    </div>
  </div>
</div>
