<!-- reset-password.component.html -->
<div class="reset-password-container">
    <ng-container *ngIf="(tempUserId$ | async) as tempUserId; else invalidState">
      <ng-container *ngIf="(resetToken$ | async) as resetToken; else invalidState">
        <div class="reset-password-left">
          <div class="logo-container">
            <svg width="40" height="40" viewBox="0 0 100 100">
              <rect x="10" y="10" width="80" height="80" rx="15" ry="15" fill="black" />
              <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white">FM</text>
            </svg>
            <h1>FixoMojo</h1>
          </div>
          <h2 class="reset-password-title">Reset Your Password</h2>
          <p class="reset-password-subtitle">Enter a new password to reset your account.</p>
        </div>
        <div class="reset-password-right">
          <div class="reset-password-card">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(tempUserId, resetToken)">
              <div class="form-group">
                <input
                  type="password"
                  class="form-input"
                  formControlName="newPassword"
                  placeholder="New Password"
                  aria-label="New Password"
                />
                <div
                  *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
                  class="error-message"
                >
                  Password must be at least 6 characters with letters and numbers.
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-input"
                  formControlName="confirmPassword"
                  placeholder="Confirm Password"
                  aria-label="Confirm Password"
                />
                <div
                  *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
                  class="error-message"
                >
                  Confirm password is required.
                </div>
                <div
                  *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.get('confirmPassword')?.touched"
                  class="error-message"
                >
                  Passwords do not match.
                </div>
              </div>
              <button
                type="submit"
                class="reset-password-button"
                [disabled]="resetPasswordForm.invalid"
                aria-label="Reset Password"
              >
                Reset Password
              </button>
            </form>
            <div class="login-link">
              <a routerLink="/login">Back to Login</a>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
    <ng-template #invalidState>
      <div class="reset-password-container">
        <div class="reset-password-left">
          <div class="logo-container">
            <svg width="40" height="40" viewBox="0 0 100 100">
              <rect x="10" y="10" width="80" height="80" rx="15" ry="15" fill="black" />
              <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white">FM</text>
            </svg>
            <h1>FixoMojo</h1>
          </div>
          <h2 class="reset-password-title">Invalid Request</h2>
          <p class="reset-password-subtitle">Invalid or missing reset token/user ID. Please try again.</p>
          <button class="reset-password-button" (click)="router.navigate(['/forgot-password'])">Back to Forgot Password</button>
        </div>
      </div>
    </ng-template>
  </div>
